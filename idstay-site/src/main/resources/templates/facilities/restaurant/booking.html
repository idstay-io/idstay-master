<!DOCTYPE html>
<html lang="[[${sesson.locale}]]">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Makers Hotel </title>
    <link rel="shortcut icon" href="" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/makersapp.css}" />

    <!--[if IE]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="makersapp_edit">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MAKERS HOTEL</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--.nav-collapse -->
    </div>
</nav>

<form action="#" th:action="@{'/1/facility/' + ${booking.facilityId} + '/booking'}" th:object="${booking}" method="post">
    <div class="container">
        <br />
        booking date (2016.01.10):
        <input type="text" th:field="*{bookingDate}" /><br/>
        <hr />

        TIME (10:30 ~ 13:20):
        <input type="text" th:field="*{fromHour}" /> : <input type="text" th:field="*{fromMinutes}" />
        ~
        <input type="text" th:field="*{toHour}" /> : <input type="text" th:field="*{toMinutes}" />
        <br/>
        <hr />

        TABLE:
        <li th:each="table : ${allTables}">
            <input type="checkbox" th:field="*{tables}" th:value="${tables}" />
            <label th:text="${table}" />
        </li>
        <hr />

        STAGE:

        <input type="checkbox" th:field="*{stage}" />
        (<input type="text" th:field="*{stageNote}" />)
        <hr />

        TAKE OUT:
        <input type="text" th:field="*{takeout}" />
        <hr />

        GUEST NAME:
        <input type="text" th:field="*{guestName}" />
        (ROOM NUMBER):
        <input type="text" th:field="*{roomNumber}" />
        <br />

        <hr />

        CONTACT :
        <input type="text" th:field="*{guestName}" />
        <hr />


        NOTE :
        <input type="text" th:field="*{note}" />
        <hr />

        DEPOSIT :
        <input type="text" th:field="*{deposit}" />
        <hr />


        CREW:
        <input type="text" th:field="*{crew}" />
        <hr />

        Booking Time:
        <input type="text" th:field="*{bookingTime}" />

        <hr />

        <div class="col-xs-8 text-right"><h2><button class="btn btn-default btn-sm" onclick="javascript:history.back()">Back to list</button></h2></div>
        <div class="line"></div>
        <div class="col-lg-12 clearfix">
            <button type="submit" class="btn btn-default btn-lg btn-block">Update</button>
        </div>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
